name: Run Simulation

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - workflows

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - name: Compile all Java sources
        run: |
          mkdir -p out
          javac -d out $(find simulation/src/main/java -name "*.java")

      - name: Run program
        run: java -cp out com.barbershopsim.Main
